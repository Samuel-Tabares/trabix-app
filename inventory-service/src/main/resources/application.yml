server:
  port: 8082

spring:
  application:
    name: inventory-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:trabix_db}
    username: ${DB_USER:trabix_admin}
    password: ${DB_PASSWORD:trabix_secure_2024}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Configuraci贸n JWT (misma clave que auth-service)
jwt:
  secret: ${JWT_SECRET:clave_secreta_muy_larga_para_desarrollo_local_trabix_2024_minimo_256_bits}

# Configuraci贸n de negocio
trabix:
  # Umbral para 3 tandas (< umbral = 2 tandas, >= umbral = 3 tandas)
  umbral-tres-tandas: 50
  # Costo percibido por unidad (lo que "paga" el vendedor)
  costo-percibido-unitario: 2400
  # Costo real por unidad (costo de producci贸n de Samuel)
  costo-real-unitario: 1800
  # Nivel de alerta de stock bajo para producci贸n
  alerta-stock-bajo: 300

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Logging
logging:
  level:
    com.trabix: DEBUG
