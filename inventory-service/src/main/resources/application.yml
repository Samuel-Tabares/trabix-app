server:
  port: 8082

spring:
  application:
    name: inventory-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:trabix_db}
    username: ${DB_USER:trabix_admin}
    password: ${DB_PASSWORD:trabix_secure_2024}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Configuración JWT (misma clave que auth-service)
jwt:
  secret: ${JWT_SECRET:clave_secreta_muy_larga_para_desarrollo_local_trabix_2024_minimo_256_bits}

# Configuración de negocio
trabix:
  # Distribución de tandas (debe sumar 100%)
  tanda1-porcentaje: 40
  tanda2-porcentaje: 30
  tanda3-porcentaje: 30
  # Porcentaje de stock para trigger de cuadre
  trigger-cuadre-porcentaje: 20
  # Costo percibido por unidad (lo que "paga" el vendedor)
  costo-percibido-unitario: 2400

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Logging
logging:
  level:
    com.trabix: DEBUG
