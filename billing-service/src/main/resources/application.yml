server:
  port: 8084

spring:
  application:
    name: billing-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:trabix_db}
    username: ${DB_USER:trabix_admin}
    password: ${DB_PASSWORD:trabix_secure_2024}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Configuración JWT
jwt:
  secret: ${JWT_SECRET:clave_secreta_muy_larga_para_desarrollo_local_trabix_2024_minimo_256_bits}

# Configuración de cuadres TRABIX
# ═══════════════════════════════════════════════════════════════════
# MODELO DE NEGOCIO:
# - Inversión: Siempre 50/50 (Samuel y vendedor)
# - Ganancias: 60/40 (N2) o 50/50 cascada (N3+)
# 
# TRIGGERS:
# - T1: Por monto (recaudado >= inversión Samuel)
# - T2 (2 tandas): Stock <= 20%
# - T2 (3 tandas): Stock <= 10%
# - T3: Stock <= 20%
# ═══════════════════════════════════════════════════════════════════
trabix:
  # Porcentaje de stock para trigger de cuadre (T2/T3)
  trigger-cuadre-porcentaje: 20
  # Si es true, genera cuadres automáticamente cuando se detecta trigger
  cuadre-automatico: false
  # Costo percibido por unidad de TRABIX
  costo-percibido-unitario: 2400

# Logging
logging:
  level:
    com.trabix: DEBUG
    org.springframework.security: INFO
