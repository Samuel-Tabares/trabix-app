version: '3.8'

services:
  # Base de datos principal
  postgres:
    image: postgres:15-alpine
    container_name: trabix-postgres
    environment:
      POSTGRES_DB: trabix_db
      POSTGRES_USER: trabix_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-trabix_secure_2024}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - trabix-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trabix_admin -d trabix_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Cach√© para tokens JWT y sesiones
  redis:
    image: redis:7-alpine
    container_name: trabix-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - trabix-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-trabix_redis_2024}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Adminer - UI para gestionar PostgreSQL (opcional, solo desarrollo)
  adminer:
    image: adminer:latest
    container_name: trabix-adminer
    ports:
      - "8081:8080"
    networks:
      - trabix-network
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - dev

volumes:
  postgres_data:
    name: trabix-postgres-data
  redis_data:
    name: trabix-redis-data

networks:
  trabix-network:
    name: trabix-network
    driver: bridge
